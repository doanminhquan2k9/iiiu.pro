<!DOCTYPE html>
<html lang="vi">
<head>
  <title>Tải App LichSV</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Download LichSV app cho lịch học các trường đại học tại Việt Nam">
  <meta name="keywords" content="LichSV, lich hoc, university schedule, Vietnam universities, student app">
  <meta name="theme-color" content="#0ea5e9">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#0ea5e9; /* sky-500 */
      --bg2:#7c3aed; /* violet-600 */
      --glass: rgba(255,255,255,0.7);
      --glass-dark: rgba(17,24,39,0.5);
      --card-radius: 18px;
    }

    /* Background gradient + blobs */
    body{
      min-height:100vh;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(14,165,233,.25), transparent 60%),
                  radial-gradient(900px 500px at 90% 20%, rgba(124,58,237,.25), transparent 60%),
                  linear-gradient(160deg, #f7fafc, #eef2ff 60%, #f8fafc);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,"Helvetica Neue",Helvetica,sans-serif;
      color:#0f172a;
    }
    .dark body, .dark{
      background: radial-gradient(1200px 600px at 10% 10%, rgba(14,165,233,.15), transparent 60%),
                  radial-gradient(900px 500px at 90% 20%, rgba(124,58,237,.15), transparent 60%),
                  linear-gradient(160deg, #0b1220, #0b1022 60%, #0a0f1a);
      color:#e5e7eb;
    }

    .glass{
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      background: var(--glass);
      border: 1px solid rgba(255,255,255,.5);
      border-radius: var(--card-radius);
      box-shadow: 0 10px 30px rgba(2,8,23,.10);
    }
    .dark .glass{
      background: var(--glass-dark);
      border-color: rgba(255,255,255,.08);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    .header-text{
      font-family: "Caveat", cursive;
      font-size: 26px;
      color: #fb923c;
      display:flex; align-items:center; justify-content:center; gap:.5rem;
      margin-top:16px;
    }
    .pulse-heart{ animation: thump 1.1s ease-in-out infinite; transform-origin:center; }
    @keyframes thump{
      0%,100%{ transform: scale(1); }
      15%{ transform: scale(1.18); }
      30%{ transform: scale(0.94); }
      45%{ transform: scale(1.12); }
      60%{ transform: scale(0.98); }
      75%{ transform: scale(1.06); }
    }

    .hero{
      padding: 28px 22px;
    }
    .hero h1{
      font-size: clamp(20px, 4vw, 28px);
      margin: 0 0 8px 0;
      font-weight: 800;
      letter-spacing:.2px;
    }
    .sub{
      color:#475569;
      margin:0;
    }
    .dark .sub{ color:#cbd5e1; }

    .version-chip{
      display:inline-flex; align-items:center; gap:.5rem;
      padding:8px 12px; border-radius:999px;
      background: linear-gradient(90deg,var(--bg1),var(--bg2));
      color:white; font-weight:600; font-size:14px;
      box-shadow: 0 6px 20px rgba(14,165,233,.25);
    }
    .version-chip small{ opacity:.85; font-weight:500; }

    .btn-download{
      min-width: 230px;
      border-radius: 14px;
      padding: 12px 16px;
      font-weight:700;
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .btn-download:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(14,165,233,.25);
    }

    .logos-toolbar{
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; justify-content:space-between;
    }
    .search-wrap{ flex:1; min-width:220px; }
    .count-badge{
      border-radius: 999px;
      padding: 6px 12px;
      font-weight:600;
      background: #f1f5f9;
    }
    .dark .count-badge{ background:#111827; color:#e5e7eb; border:1px solid rgba(255,255,255,.08); }

    .logo-grid{
      display: grid;
      grid-template-columns: repeat(2,1fr);
      gap: 12px;
    }
    @media (min-width:576px){ .logo-grid{ grid-template-columns: repeat(3,1fr);} }
    @media (min-width:768px){ .logo-grid{ grid-template-columns: repeat(4,1fr);} }
    @media (min-width:992px){ .logo-grid{ grid-template-columns: repeat(6,1fr);} }

    .logo-item{
      display:flex; align-items:center; gap:10px;
      padding:10px; border-radius:14px;
      background:white; border:1px solid #e5e7eb;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
      height: 70px; overflow:hidden;
    }
    .dark .logo-item{ background:#0b1220; border-color:#1f2937; }
    .logo-item:hover{
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(2,8,23,.10);
      border-color:#bfdbfe;
    }
    .logo-item img{
      width: 44px; height: 44px; object-fit: contain;
      border-radius: 8px; background: #fff; padding:6px;
    }
    .dark .logo-item img{ background:#111827; }
    .logo-name{
      font-size: 13.5px; line-height:1.25; font-weight:600;
      color:#0f172a;
      display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden;
    }
    .dark .logo-name{ color:#e5e7eb; }
    .logo-code{
      font-size: 12px; color:#64748b;
    }
    .dark .logo-code{ color:#94a3b8; }

    .divider{ border-color: rgba(2,8,23,.08) !important; }
    .dark .divider{ border-color: rgba(255,255,255,.08) !important; }

    /* Toggle */
    .mode-btn{
      border-radius: 12px; padding:10px 12px; border:1px solid rgba(2,8,23,.08);
      background: white;
    }
    .dark .mode-btn{ background:#0b1220; border-color: rgba(255,255,255,.08); color:#e5e7eb; }

    a.btn:focus-visible, button:focus-visible, input:focus-visible{
      outline: 3px solid #93c5fd !important;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="container py-3 py-md-4">
    <!-- Header -->
    <div class="d-flex align-items-center justify-content-between mb-2">
      <div class="header-text">
        From LichSV With Love
        <i class="fa-solid fa-heart pulse-heart" style="color:#ef4444"></i>
      </div>
      <button id="modeBtn" class="mode-btn btn btn-sm" type="button" aria-label="Chuyển chế độ sáng/tối">
        <i class="fa-solid fa-moon"></i>
      </button>
    </div>

    <!-- Hero -->
    <section class="glass hero mb-3">
      <div class="d-flex flex-column flex-lg-row align-items-lg-center gap-3">
        <div class="flex-grow-1">
          <h1>Tải ứng dụng LichSV</h1>
          <p class="sub">Lịch học đồng bộ cho sinh viên các trường đại học tại Việt Nam. Nhanh, nhẹ và thân thiện di động.</p>
          <div class="mt-2">
            <span class="version-chip">
              <i class="fa-solid fa-sparkles"></i>
              Version 1.1.7 <small>(cập nhật: 08/09/2025)</small>
            </span>
          </div>
        </div>
        <div class="d-flex flex-column flex-sm-row gap-2">
          <a class="btn btn-primary btn-download" href="https://lichhoc.id.vn/Lichsv.apk" aria-label="Tải LichSV cho Android">
            <i class="fa-brands fa-android me-2"></i> Tải xuống Android
          </a>
          <a class="btn btn-dark btn-download" href="https://apps.apple.com/vn/app/svpro/id6749335407?l=vi" aria-label="Tải LichSV cho iOS">
            <i class="fa-brands fa-apple me-2"></i> Tải xuống iOS
          </a>
        </div>
      </div>
    </section>

    <!-- Supported universities -->
    <section class="glass p-3 p-md-4">
      <div class="logos-toolbar mb-3">
        <div class="d-flex align-items-center gap-2">
          <span class="fw-bold text-success"><i class="fa-solid fa-graduation-cap me-2"></i>App hỗ trợ sinh viên các trường</span>
          <span id="countBadge" class="count-badge">0 trường</span>
        </div>
        <div class="search-wrap">
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
            <input id="searchInput" type="search" class="form-control" placeholder="Tìm theo tên hoặc ký hiệu (ví dụ: ICTU, FTU, ...)" aria-label="Tìm trường đại học">
            <button id="resetBtn" class="btn btn-outline-secondary" type="button">Xoá</button>
          </div>
        </div>
      </div>

      <!-- University compact list (inline) -->
      <div class="small text-secondary mb-3" id="inlineList"></div>
      <hr class="divider">

      <!-- Logos grid -->
      <div id="logoGrid" class="logo-grid mt-3" aria-live="polite"></div>
    </section>

    <div class="text-center mt-4">
      <p class="mb-1">&copy; 2025 • Powered by <strong>quanit206</strong></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <script>
    // ===== Data =====
    const schools = [
      { kyhieu: "EPU",   name: "Trường Đại học Điện lực — EPU", logo: "https://giaoduc247.vn/uploads/082021/images/Screen%20Shot%202022-11-14%20at%2021_29_41.png" },
      { kyhieu: "EAUT",  name: "Trường Đại học Công nghệ Đông Á — EAUT", logo: "https://upload.wikimedia.org/wikipedia/commons/e/e8/Logo_Tr%C6%B0%E1%BB%9Dng_%C4%90%E1%BA%A1i_h%E1%BB%8Dc_C%C3%B4ng_ngh%E1%BB%87_%C4%90%C3%B4ng_%C3%81_2015.png" },
      { kyhieu: "FTU",   name: "Trường Đại học Ngoại thương — FTU", logo: "https://htqt.ftu.edu.vn/wp-content/uploads/2021/06/cropped-FTU-logo-150x150.png" },
      { kyhieu: "HANU",  name: "Trường Đại học Hà Nội — HANU", logo: "https://tse3.mm.bing.net/th/id/OIP.-8CfOQNLCeGNfmBUrDK8HQHaHd?pid=Api&P=0&h=180" },
      { kyhieu: "HUC",   name: "Trường Đại học Văn hoá — HUC", logo: "https://tse4.mm.bing.net/th/id/OIP.dvme_UJE0TsLiPHY3DuEhAHaHH?pid=Api&P=0&h=180" },
      { kyhieu: "HUCE",  name: "Trường Đại học Xây dựng Hà Nội — HUCE", logo: "https://upload.wikimedia.org/wikipedia/commons/4/4b/LOGO_DHXD.png" },
      { kyhieu: "HUTECH",name: "Trường Đại học Công nghệ TP.HCM — HUTECH", logo: "https://tse3.mm.bing.net/th/id/OIP.szYWBNhlCUSciDUmtYoj-gAAAA?pid=Api&P=0&h=180" },
      { kyhieu: "ICTU",  name: "Trường ĐH CNTT & Truyền thông – ICTU", logo: "https://ictu.edu.vn/wp-content/uploads/2023/02/cropped-logoww-300x300.png" },
      { kyhieu: "VNU-IS",name: "Trường Quốc tế – ĐHQG Hà Nội — VNU-IS", logo: "https://tse4.mm.bing.net/th/id/OIP.7TDfyT1hcGodwZ7xIf-zDAAAAA?pid=Api&P=0&h=180" },
      { kyhieu: "Phenikaa",name: "Trường Đại học Phenikaa", logo: "https://tse1.mm.bing.net/th/id/OIP.XyfZ81UW5IxmB1w9fcqWtwHaE0?pid=Api&P=0&h=180" },
      { kyhieu: "TMU",   name: "Trường Đại học Thương mại — TMU", logo: "https://tse1.mm.bing.net/th/id/OIP.lnvRl5jtk4G8XwtxEKPxMQHaHa?pid=Api&P=0&h=180" },
      { kyhieu: "TNU",   name: "Đại học Ngoại ngữ Thái Nguyên — TNU", logo: "https://tse2.mm.bing.net/th/id/OIP.uKUTRhiFdUYQKU2EHXbVXwHaHa?pid=Api&P=0&h=180" },
      { kyhieu: "TNUE",  name: "Trường ĐH Sư phạm – ĐH Thái Nguyên — TNUE", logo: "https://tse2.mm.bing.net/th/id/OIP.OhEw63BQysaQ6vlpchE0QQHaHa?pid=Api&P=0&h=180" },
      { kyhieu: "TNUS",  name: "Trường ĐH Khoa học – ĐH Thái Nguyên — TNUS", logo: "https://tse2.mm.bing.net/th/id/OIP.2YO4tNxeG8yTeUGZ1LMPpwAAAA?pid=Api&P=0&h=180" },
      { kyhieu: "TNUT",  name: "Trường ĐH Kỹ thuật Công nghiệp – ĐH Thái Nguyên — TNUT", logo: "https://tse3.mm.bing.net/th/id/OIP.e8HvuiXmo60tonE29sakPAHaHa?pid=Api&P=0&h=180" },
      { kyhieu: "TUEBA", name: "Trường ĐH Kinh tế & QTKD – ĐH Thái Nguyên — TUEBA", logo: "https://tse3.mm.bing.net/th/id/OIP.0Ss7TvaWBpC8sOrj3Ifg0AHaHa?pid=Api&P=0&h=180" },
      { kyhieu: "TUMP",  name: "Trường ĐH Y – Dược – ĐH Thái Nguyên — TUMP", logo: "https://up.yimg.com/ib/th/id/OIP.R-jbd_DS29n4WxMQCYb2hQHaHa?pid=Api&rs=1&c=1&qlt=95&w=103&h=103" },
      { kyhieu: "UTC",   name: "Trường Đại học Giao thông Vận tải — UTC", logo: "https://tse4.mm.bing.net/th/id/OIP.CFJkOKY2xXwnYiNJ7SukiwHaFP?pid=Api&P=0&h=180" },
      { kyhieu: "VNUF",  name: "Trường Đại học Lâm nghiệp — VNUF", logo: "https://tse4.mm.bing.net/th/id/OIP.UVvWevAltxaowHRJmIaEmAHaHa?pid=Api&P=0&h=180" }
    ];

    // ===== Helpers =====
    const grid = document.getElementById('logoGrid');
    const inlineList = document.getElementById('inlineList');
    const countBadge = document.getElementById('countBadge');
    const searchInput = document.getElementById('searchInput');
    const resetBtn = document.getElementById('resetBtn');

    const render = (items) => {
      // Grid
      grid.innerHTML = '';
      for (const s of items){
        const card = document.createElement('div');
        card.className = 'logo-item';
        card.setAttribute('role','group');
        card.title = s.name;
        card.innerHTML = `
          <img loading="lazy" src="${s.logo}" alt="Logo ${s.kyhieu}" onerror="this.style.opacity=.4; this.title='Logo chưa xác thực';">
          <div class="flex-grow-1 overflow-hidden">
            <div class="logo-name text-truncate" data-bs-toggle="tooltip" data-bs-title="${s.name}">${s.name}</div>
            <div class="logo-code">${s.kyhieu}</div>
          </div>
        `;
        grid.appendChild(card);
      }

      // Inline comma list
      inlineList.textContent = items.map(s => `${s.kyhieu} — ${s.name.replace(/ — .*/, '')}`).join(', ');

      // Count
      countBadge.textContent = `${items.length} trường`;

      // Refresh tooltips
      const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el));
    };

    // Initial render
    render(schools);

    // Search / filter
    const doFilter = () => {
      const q = searchInput.value.trim().toLowerCase();
      if (!q){ render(schools); return; }
      const filtered = schools.filter(s => (s.kyhieu + ' ' + s.name).toLowerCase().includes(q));
      render(filtered);
    };
    searchInput.addEventListener('input', doFilter);
    resetBtn.addEventListener('click', () => { searchInput.value=''; doFilter(); searchInput.focus(); });

    // ===== Dark mode toggle =====
    const setMode = (m) => {
      if (m === 'dark'){ document.documentElement.classList.add('dark'); }
      else{ document.documentElement.classList.remove('dark'); }
      localStorage.setItem('lichsv-mode', m);
    };
    const saved = localStorage.getItem('lichsv-mode');
    if (saved){ setMode(saved); }
    else{
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      setMode(prefersDark ? 'dark' : 'light');
    }
    document.getElementById('modeBtn').addEventListener('click', () => {
      const isDark = document.documentElement.classList.contains('dark');
      setMode(isDark ? 'light' : 'dark');
    });
  </script>
</body>
</html>
